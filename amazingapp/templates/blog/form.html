<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
<section id="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <div class="page-ads box">
          <form enctype="multipart/form-data" class="form-ad" action="." method="POST">
            <div class="form-group is-empty">
              {% csrf_token %}
              {{ form.as_p }}
              <p><input type="submit" value="Submit"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
